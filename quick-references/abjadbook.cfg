[latex]
before-code-block = 
before-includegraphics =
after-includegraphics =
after-code-block =
code-block-start =
    \begin{minted}{python}
code-block-stop =
    \end{minted}
graphviz-options =
    scale=0.4,
    max width=\linewidth,
lilypond-options = 
    max width=\linewidth, right,
output-start-delimiter = \begin{abjadbookoutput}
output-stop-delimiter = \end{abjadbookoutput}
